<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Now we will link the Font Awesome link-->
    <script
      src="https://kit.fontawesome.com/f8abb678a6.js"
      crossorigin="anonymous"
    ></script>
    <!--Linking the Materilize CSS's CDN link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f8abb678a6.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: url(https://bit.ly/3AxcYxr) top/cover no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="indexPage">
      <nav>
        <div class="navbar">
          <ul class="index_navbar">
            <a href="#" id="logo"
              ><i
                class="fa-solid fa-dollar-sign"
                style="
                  font-weight: 500;
                  font-family: 'Rubik Distressed', cursive;
                  color: red;
                "
              ></i
              >EXPENSE</a
            >
            <li class="navbarContent">
              <a onclick="ondashoardClick(event)"><i class="fa-solid fa-arrow-down"></i>Expense Lists</a>
            </li>
            <li class="navbarContent">
              <a href="#" onclick="ExpensionToolfunction()"><i class="fa-solid fa-arrow-down" ></i>Expense Tool</a>
            </li>
						<li class="navbarContent"><a href="index.html"></label><i class="fa-solid fa-earth-asia"></i>Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
		<header>
			
	<header>
<tool class="tool_content">

	<section class="content hidden" onload="move('dragable')">
			<div class="form" id="dragable">
					<form id="expForm">
							<div class="formLine">
									<span for="type" class="left">Type:</span>
									<input type="text" id="type" class="right">
							</div>
							<div class="formLine">
									<span for="name" class="left">Name:</span>
									<input type="text" id="name" class="right">
							</div>

							<div class="formLine ">
									<span for="date" class="left">Date:</span>
									<input type="date" id="date" class="right">
							</div>
							<div class="formLine ">
									<span for="amount" class="left">Amount:</span>
									<input type="text" id="amount" class="right">
							</div>
							<button type="submit" class="buttonSave">Add a new expense</button>
					</form>
			</div>
	</section>
	<section class="content_table">
		<h1 class="title" style="color: white; font-weight:800">Expense Lists</h1>
			<table class="table">
					<thead>
							<tr>
									<th>Type</th>
									<th>Name</th>
									<th>Date</th>
									<th>Amount</th>
							</tr>
					</thead>
					<tbody id="expenseTable">

					</tbody>
			</table>
	</section>
</tool>
  </body>
  <script src="App.js"></script>
</html>
